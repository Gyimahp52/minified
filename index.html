<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minified Performance</title>
    <link href="css/minified-styles.min.css" rel="stylesheet"> <!-- Link to minified styles -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Minified Performance</h1>
        <p>This page uses minification, which reduces the size of CSS, JavaScript, and HTML files by removing unnecessary characters, comments, and whitespace.</p>
        
        <div class="media-container">
            <!-- Images loaded normally (but with minified CSS/JS) -->
            <img src="images/large-image1.jpg" alt="Minified Image 1" class="img-fluid">
            <img src="images/large-image2.jpg" alt="Minified Image 2" class="img-fluid">
            <img src="images/large-image3.jpg" alt="Minified Image 3" class="img-fluid">
            
            <!-- Videos loaded normally (but with minified CSS/JS) -->
            <video controls class="img-fluid">
                <source src="videos/large-video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls class="img-fluid">
                <source src="videos/large-video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        
        <div id="metrics" class="mt-4">
            <p>Load Time: <span id="load-time"></span> ms</p> <!-- Placeholder for load time -->
            <p>Page Size: <span id="page-size"></span> KB</p> <!-- Placeholder for page size -->
        </div>
        <!-- JavaScript to simulate loading performance metrics with minified JS -->
        <script src="js/minified-script.min.js"></script>
    </div>
</body>
</html>
